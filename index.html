<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Google風 時計ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Noto+Sans+JP&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls" id="hiddenControls" style="display:none;">
    <button onclick="openSettings()">⚙️ 設定を開く</button>
  </div>

  <div id="digital-clock">--:--:--</div>
  <canvas id="analog-clock" width="300" height="300" style="display: none;"></canvas>

  <div id="settingsModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>設定</h2>
      <label for="colorSelect">カラー選択</label>
      <select id="colorSelect">
        <option value="#f5f5f5,#202124">デフォルト（ライト / ダーク）</option>
        <option value="#e3f2fd,#0d47a1">ブルー</option>
        <option value="#ffebee,#b71c1c">レッド</option>
        <option value="#e8f5e9,#1b5e20">グリーン</option>
        <option value="#fff3e0,#ef6c00">オレンジ</option>
      </select>

      <label for="fontSelect">フォント選択</label>
      <select id="fontSelect">
        <option value="Roboto">Roboto</option>
        <option value="Orbitron">Orbitron</option>
        <option value="Noto Sans JP">Noto Sans JP</option>
      </select>

      <label for="designSelect">表示形式</label>
      <select id="designSelect">
        <option value="digital-center">デジタル (中央)</option>
        <option value="digital-top">デジタル (上寄せ)</option>
        <option value="analog-center">アナログ (中央)</option>
      </select>

      <button id="closeSettingsBtn">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
